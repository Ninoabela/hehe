<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Time Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>

        body {
            color:rgb(240, 240, 240);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('/static/background.png');
            background-size: cover;
        }
        /* Add some basic styling for the form */
        .form-container {
            background-color: #252424d7;
            padding: 30px;
            border-radius: 10px ;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            border: 2px solid #66fcf28f !important;
        }
        .form-container h2 {
            color: #66FCF1;
            margin-bottom: 25px;
            font-weight: 800;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #66FCF1;
        }
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #predictionResult {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 8px;
            color: #155724;
            font-size: 1.2em;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        #errorMessage {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            color: #721c24;
            font-size: 1em;
            display: none; /* Hidden by default */
        }
        /* Style for the header back link */
        .header-back {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 1.5em;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .header-back:hover {
            color: #0056b3;
        }

        .navbar {
            box-shadow: 0 2px 10px rgba(102, 252, 241, 0.1);
            border-bottom: 1px solid rgba(102, 252, 241, 0.2);
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .navbar-brand {
            color: #66FCF1 !important;
            font-weight: bold;
            font-size: 1.25rem;
            margin-left: 0.75rem;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            position: relative;
            color: #eaeaea !important;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            border-radius: 0;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 4px;
            width: 0%;
            height: 2px;
            background-color: #66FCF1;
            transition: width 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: 100%;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link.show {
            color: #66FCF1 !important;
        } 

        .navbar-nav .nav-item:not(:last-child) {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark w-100" style="background-color: #15171f; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Lamina Logistics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/route/map">Route Optimizer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/damage/detect">Damage Detection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/behavior">Driving Behavior</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/eta/form">Delivery Time Predictor</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

  <div class="main-container">

    <div class="container">
      <div class="map-box">
        <div id="map"></div>
      </div>

        <section class="form-container">
            <h2>Delivery Time Predictor</h2>
            <form id="etaForm">
                <div class="form-group">
                    <label for="distance_km">Distance (km):</label>
                    <input type="number" id="distance_km" name="distance_km" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="traffic_level">Traffic Level (1-5):</label>
                    <input type="number" id="traffic_level" name="traffic_level" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="hour">Hour of Day (0-23):</label>
                    <input type="number" id="hour" name="hour" min="0" max="23" required>
                </div>
                <div class="form-group">
                    <label for="weekday">Day of Week (0=Monday, 6=Sunday):</label>
                    <input type="number" id="weekday" name="weekday" min="0" max="6" required>
                </div>
                <button type="submit">Predict Delivery Time</button>
            </form>
            <div id="predictionResult"></div>
            <div id="errorMessage"></div>
        </section>

        <footer>
            <p>By: Dominique Luces, Isaiah Lising, Manuel Baltasar, Ni√±o Abela</p>
        </footer>
    </div>

    <script>
        document.getElementById('etaForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const distance_km = parseFloat(document.getElementById('distance_km').value);
            const traffic_level = parseInt(document.getElementById('traffic_level').value);
            const hour = parseInt(document.getElementById('hour').value);
            const weekday = parseInt(document.getElementById('weekday').value);

            const predictionResultDiv = document.getElementById('predictionResult');
            const errorMessageDiv = document.getElementById('errorMessage');

            predictionResultDiv.style.display = 'none';
            errorMessageDiv.style.display = 'none';

            try {
                const response = await fetch('/eta/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        distance_km: distance_km,
                        traffic_level: traffic_level,
                        hour: hour,
                        weekday: weekday
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    predictionResultDiv.textContent = `Estimated Delivery Time: ${data.eta_minutes} minutes`;
                    predictionResultDiv.style.display = 'block';
                } else {
                    errorMessageDiv.textContent = `Error: ${data.error || 'Something went wrong.'}`;
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                errorMessageDiv.textContent = `Network Error: ${error.message}`;
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
